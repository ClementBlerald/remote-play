<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Remote Play</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="main">
    <div class="container">
        <section class="hero is-medium is-link">
            <div class="hero-body">
              <p class="title">
                Remote play
              </p>
            </div>
          </section>
        <button onclick="callEndpoint('/toggle')" class="button is-large is-fullwidth">Play/Pause</button>
        <button onclick="callEndpoint('/mute')" class="button is-large is-fullwidth">Mute</button>
        <div class="columns is-mobile is-gapless is-multiline">
            <div class="column is-half">
                <button onclick="callEndpoint('/volume_down')" class="button is-large is-fullwidth">Volume -</button>
            </div>
            <div class="column is-half">
                <button onclick="callEndpoint('/volume_up')" class="button is-large is-fullwidth">Volume +</button>
            </div>
            <div class="column is-half">
                <button onclick="callEndpoint('/seek_left')" class="button is-large is-fullwidth">&lt;&lt;</button>
            </div>
            <div class="column is-half">
                <button onclick="callEndpoint('/seek_right')" class="button is-large is-fullwidth">&gt;&gt;</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            Have issues/suggestions or want to contribute? Head to <a href="https://github.com/shubham1172/remote-play">remote-play</a>.
          </p>
        </div>
      </footer>
    <script>
        function callEndpoint(endpoint) {
            var xhr = new XMLHttpRequest();
            xhr.open('get', endpoint, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
            xhr.send();
        }
      </script>
</body>
</html>
